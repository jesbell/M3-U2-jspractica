<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    const sumar = document.getElementById('btn-sumar');
    const restar = document.getElementById('btn-restar');

    var resultado = document.querySelector('.resultado');

    [sumar, restar].forEach(boton => {
        boton.addEventListener('click', function() {
            const valor1 = document.getElementById('valor1').value;
            const valor2 = document.getElementById('valor2').value;
            if(boton.id == 'btn-sumar'){
                obtenerResultado('suma', valor1, valor2);
            }
            else{
                obtenerResultado('resta', valor1, valor2);
            }
        });
    });

    const obtenerResultado = (operacion, valor1, valor2) => {
        const regex = /\D/;

        if (!regex.test(valor1) && !regex.test(valor2)){
            const num1 = parseFloat(valor1);
            const num2 = parseFloat(valor2);
            
            if(operacion == 'suma'){
                resultado.textContent = num1 + num2
            }
            else{
                resResta = num1 - num2
                if(resResta < 0 ){
                    resultado.textContent = 0;
                }
                else{
                    resultado.textContent = resResta;
                }
                
            }
        }
        else{
            resultado.textContent = 'Ingrese números válidos'
        }     
    }

    </script>
</body>

</html>
